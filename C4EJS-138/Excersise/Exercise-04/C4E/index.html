<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratice with Figma</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-contact">
                <div class="phone">
                    <img src="./assets/imgs/icon-phone.png">
                    <span>0123456789</span>
                </div>
                <div class="network">
                    <img src="./assets/imgs/icon-youtube.png">
                    <img src="./assets/imgs/icon-facebook.png">
                    <img src="./assets/imgs/icon-mail.png">
                    <img src="./assets/imgs/icon-instagram.png">
                    <img src="./assets/imgs/icon-pinterest.png">
                    <img src="./assets/imgs/icon-twitter.png">
                </div>
            </div>
            <div class="header-main">
                <div class="feat-search">
                    <div class="search-input">
                        <img src="./assets//imgs/icon-search.png" />
                        <input type="text" class="input-search" placeholder="Tìm kiếm">
                    </div>
                </div>
                <div class="logo">
                    <img src="./assets/imgs/logo.png" />
                </div>
                <div class="personal-feat">
                    <img src="./assets/imgs/icon-user.png" />
                    <img src="./assets/imgs/icon-heart.png" />
                    <img src="./assets/imgs/icon-cart.png" />
                </div>
            </div>
            <div class="header-feat">
                <ul class="parent-feat">
                    <li class="item">TRANG CHỦ</li>
                    <li class="item">SẢN PHẨM <img src="./assets/imgs/icon-down-fill.png" /></li>
                    <li class="item">NHÓM HƯƠNG <img src="./assets/imgs/icon-down-fill.png" /></li>
                    <li class="item">THƯƠNG HIỆU <img src="./assets/imgs/icon-down-fill.png" /></li>
                    <li class="item">VỀ LA PARFUMANIA</li>
                    <li class="item">BLOGS</li>
                    <li class="item">LIÊN HỆ</li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="page-banner">
                <div class="banner-text">
                    <div class="text-title">
                        <p>NƯỚC HOA NỮ</p>
                    </div>
                    <div class="bread-crumb">
                        <span>Trang chủ</span>
                        <span class="chevron">></span>
                        <span>Nước hoa nữ</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>

</html>
